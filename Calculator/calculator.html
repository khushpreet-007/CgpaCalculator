<script>
    $(document).ready(function () {

    });
    function submit1() {
        var a = document.getElementById("number1").value;
        var b = document.getElementById("number2").value;
        var c = document.getElementById("number3").value;
        var o = "Enter another operation";

        if (c == 1) {
            document.getElementById("screen1").innerHTML = parseInt(a) + parseInt(b);
        }
        else if (c == 2) {
            document.getElementById("screen1").innerHTML = parseInt(a) - parseInt(b);
        }


        else if (c == 3) {
            document.getElementById("screen1").innerHTML = parseInt(a) * parseInt(b);
        }

        else if (c == 4) {
            document.getElementById("screen1").innerHTML = parseInt(a) / parseInt(b);
        }

        else if (c == 5) {
            document.getElementById("screen1").innerHTML = parseInt(a) % parseInt(b);
        }
        else
            document.getElementById("screen1").innerHTML = o;

    }
    function res(){
        document.getElementById("screen1").reset();
    }
</script>
